# springboot2 本身的配置文件用于修改springboot2 默认的配置的配置值

#项目部署名称
server.servlet.context-path= /springboot2
server.servlet.session.timeout= 7200s
server.servlet.context-parameters.programName= springboot自学项目

#tomcat配置
server.tomcat.uri-encoding= UTF-8
server.tomcat.max-threads= 200

#SSL
#项目访问端口
server.port=8443
#keystore路径
server.ssl.key-store= classpath:keystore.p12
#ssl密钥库密码
server.ssl.key-store-password= django!@#159
#keystore类型
server.ssl.key-store-type= PKCS12
#keystore别名
server.ssl.key-alias= tomcat


#是否debug运行
debug=true
#日志配置:使用springboot的默认日志配置文件
#logging.path=D:/springboot2/log/
#logging.exception-conversion-word=springboot2.log
#logging.level.root=info
#日志配置:使用自定义的配置文件
logging.config= classpath:logback-spring.xml
logging.level.org.mybatis= DEBUG
# 这样可以打印出mapper接口执行的sql
logging.level.org.springframework= DEBUG
logging.level.com.django.springboot2.dao.mapper= DEBUG


#Profile配置
spring.profiles.active= dev
#spring.profiles.active= prod

spring.http.encoding.enabled= true

spring.thymeleaf.cache= false

spring.mvc.favicon.enabled= true


spring.datasource.url= jdbc:mysql://localhost:3306/springboot2

spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据库隔离级别
#spring 数据库隔离级别
#-1 数据库默认的隔离级别
#1  未提交读  read uncommit
#2  读写提交  read commit
#4  可重复读
#8  串行话
spring.datasource.hikari.transaction-isolation= 2

#hikari连接池配置
spring.datasource.hikari.maximum-pool-size=10


#mybatis 配置相关
mybatis-plus.config-location= classpath:mybatis/mybatis-config.xml
#mapper.xml 映射文件位置
mybatis-plus.mapper-locations= classpath:mybatis/mapper/*.xml
#mybatis 的实体别名配置，在指定的包下找实体，去响应配置的别名，配合@Alias 使用
mybatis-plus.type-aliases-package= com.django.springboot2.pojo.domain
#typeHandler 数据类型转换类配置
mybatis-plus.type-handlers-package=com.django.springboot2.dao.typehandler



#springboot 中redis的配置
#redis连接池配置
spring.redis.jedis.pool.max-idle= 10
spring.redis.jedis.pool.min-idle= 4
spring.redis.jedis.pool.max-active= 20
spring.redis.jedis.pool.max-wait= 2000ms
#redsi 链接配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
#密码没有就不配
#spring.redis.password=123456
spring.redis.timeout=10000ms

#redis 缓存配置
# 缓存类型，在默认情况下，spring会自动根据上下文检测
spring.cache.type=REDIS
spring.cache.cache-names= redisCache
#spring.cache.redis.use-key-prefix=true  是否启用redis键的前缀
#spring.cache.redis.cache-null-values=true
#spring.cache.redis.key-prefix=  缓存key前缀
#spring.cache.redis.time-to-live= 缓存超时时间配置


#mongodb 配置

#spring.data.mongodb.uri=mongodb://localhost/springboot
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=springboot
#spring.data.mongodb.username=spring
#spring.data.mongodb.password=123456


#文件上次配置
#是否启用springmvc多分部上传支持
#spring.servlet.multipart.enabled=true
#将文件写入磁盘的闸值
#spring.servlet.multipart.file-size-threshold=0B
#指定默认的上传文件夹
spring.servlet.multipart.location=e:/springboot/fileupload
#单个文件最大值
spring.servlet.multipart.max-file-size=10MB
#单次上传的所有文件总和最大值
spring.servlet.multipart.max-request-size=50MB
#是否延迟多不见文件的请求参数和文件的解析
#spring.servlet.multipart.resolve-lazily=false

#spring security 配置
spring.security.user.name=lly
spring.security.user.password=django!@#159

